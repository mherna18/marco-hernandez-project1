<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NFL News</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <script src="javascript/javascript.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>
  <form method="get" action="#null">
  <h1>Join NFL News</h1>
  <img id="team_image" src="images/nfl.jpg" alt="Team_image">
  <img id="team_logo" src="images/teams.jpg" alt="Team_Logo">
  <fieldset>
  <legend><strong>Your Info</strong></legend>
  <p><label>First Name: <input type="text" id="first_name" name="first_name" placeholder="John" onchange="text()"></label></p>
  <p><label>Last Name: <input type="text" id="last_name" name="last_name" placeholder="Smith" onchange="text()"></label></p>
  <p><label>Email Address: <input type="text" name="email" placeholder="example@example.com"></label></p>
  <p><label>Gender:</label>
  <label>Male<input type="radio" name="gender_field" value="male"></label>
  <label>Female<input type="radio" name="gender_field" value="female"></label>
  </p>
  <p><label>Age: </label>
  <select name="age_field">
  <option value="under 18">under 18</option>
  <option value="18 - 24">18 - 24</option>
  <option value="25 - 34">25 - 34</option>
  <option value="35 - 44">35 - 44</option>
  <option value="45 - 54">45 - 54</option>
  <option value="55 - 64">55 - 64</option>
  <option value="65 and over">65 and over</option>
  </select></p>
  <h2>Select Your Team</h2>
  <table class="sports"> 
    <tr>
	  <th colspan="4">NFL Teams</th>
    </tr>
    <tr>
      <th><strong><label id="NFC_E">NFC East</label></strong></th>
      <th><strong><label id="NFC_N">NFC North</label></strong></th>
      <th><strong><label id="NFC_S">NFC South</label></strong></th>
      <th><strong><label id="NFC_W">NFC West</label></strong></th>
    </tr>
    <tr>  
      <td><label><input type="checkbox" name="available_field[]" value="Cowboys"> Dallas Cowboys</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Bears"> Chicago Bears</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Falcons"> Atlanta Falcons</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Cardinals"> Arizona Cardinals</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" name="available_field[]" value="Giants"> New York Giants</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Lions"> Detroit Lions</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Panthers"> Carolina Panthers</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Rams"> Los Angeles Rams</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" name="available_field[]" value="Eagles"> Philadelphia Eagles</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Packers"> Green Bay Packers</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Saints"> New Orleans Saints</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="49ers"> San Francisco 49ers</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" name="available_field[]" value="Redskins"> Washington Redskins</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Vikings"> Minnesota Vikings</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Buccaneers"> Tampa Bay Buccaneers</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Seahawks"> Seattle Seahawks</label></td>
    </tr>
    <tr>  
      <th><strong><label id="AFC_E">AFC East</label></strong></th>
      <th><strong><label id="AFC_N">AFC North</label></strong></th>
      <th><strong><label id="AFC_S">AFC South</label></strong></th>
      <th><strong><label id="AFC_W">AFC West</label></strong></th>
    </tr>
    <tr>
      <td><label><input type="checkbox" name="available_field[]" value="Bills"> Buffalo Bills</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Ravens"> Baltimore Ravens</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Texans"> Houston Texans</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Broncos"> Denver Bronocs</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" name="available_field[]" value="Dolphins"> Miami Dolphins</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Bengals"> Cincinnati Bengals</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Colts"> Indianapolis Colts</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Chiefs"> Kansas City Chiefs</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" name="available_field[]" value="Patriots"> New England Patriots</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Browns"> Cleveland Browns</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Jaguars"> Jacksonville Jaguars</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Chargers"> Los Angeles Chargers</label></td>
    </tr>
    <tr>
      <td><label><input type="checkbox" name="available_field[]" value="Jets"> New York Jets</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Steelers"> Pittsburgh Steelers</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Titans"> Tennessee Titans</label></td>
      <td><label><input type="checkbox" name="available_field[]" value="Raiders"> Oakland Raiders</label></td>
    </tr>
  </table>
    <input type="submit" value="Enter for News" onclick="return submit_button();">
  </fieldset>
  </form>
</body>
</html>
